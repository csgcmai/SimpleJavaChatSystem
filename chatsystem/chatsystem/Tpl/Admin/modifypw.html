<script type="text/javascript">
function checkNull(thisform)
{
	if(thisform.oldpassword.value == ""){
		alert("旧密码为空，请检查并重新输入");
		return false;
	} 
	if(thisform.newpassword.value != thisform.newpassword2.value){
		alert("两次输入密码不一致，请重新输入");
		return false;
	}
	
	return true;
}
</script>
